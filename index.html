    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd6e8, #d6e4ff);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* ===== Background Icons Container ===== */
        .bg-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* ===== Background Icons ===== */
        .icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.75;
            animation: floatUp ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.8);
                opacity: 0.8;
            }

            50% {
                opacity: 0.9;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* ===== Card ===== */
        .card {
            width: 600px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            font-size: clamp(24px, 3vw, 32px);
            font-weight: 700;
            color: #ff4da6;
            margin-bottom: 25px;
        }

        .text {
            line-height: 1.8;
            font-size: clamp(14px, 1.8vw, 18px);
            color: #444;
            text-align: center;
        }

        /* ===== Corner Icons on Card ===== */
        .corner-icon {
            position: absolute;
            width: 52px;
            height: 52px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
            background: linear-gradient(135deg, #ff7ad9, #ff4da6);
            animation: cornerFloat 3s ease-in-out infinite;
        }

        .corner-icon.top-left {
            top: -26px;
            left: -26px;
        }

        .corner-icon.top-right {
            top: -26px;
            right: -26px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .corner-icon.bottom-left {
            bottom: -26px;
            left: -26px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        .corner-icon.bottom-right {
            bottom: -26px;
            right: -26px;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }

        .corner-icon span {
            display: inline-block;
            transform: translateY(1px);
            animation: cornerPulse 2.4s ease-in-out infinite;
        }

        @keyframes cornerFloat {
            0%,
            100% {
                transform: scale(1) translateY(0) rotate(0deg);
            }

            40% {
                transform: scale(1.06) translateY(-3px) rotate(-3deg);
            }

            70% {
                transform: scale(1.02) translateY(2px) rotate(2deg);
            }
        }

        @keyframes cornerPulse {
            0%,
            100% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.12);
            }

            60% {
                transform: scale(0.96);
            }
        }

        /* ===== Responsive (Mobile) ===== */
        @media (max-width: 600px) {
            body {
                padding: 16px 10px;
            }

            .card {
                width: 100%;
                padding: 22px 16px 24px;
                border-radius: 20px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            }

            .text {
                font-size: 14px;
                line-height: 2;
            }

            .corner-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .corner-icon.top-left {
                top: -10px;
                left: -10px;
            }

            .corner-icon.top-right {
                top: -10px;
                right: -10px;
            }

            .corner-icon.bottom-left {
                bottom: -10px;
                left: -10px;
            }

            .corner-icon.bottom-right {
                bottom: -10px;
                right: -10px;
            }

            .icon {
                font-size: 16px;
                opacity: 0.6;
            }
        }

        /* ƒêi·ªán tho·∫°i r·∫•t nh·ªè (‚â§ 380px) */

            }
        }
    </style>
